name: Workflow Test
on: push

jobs:
  first:
    name: Step One
    runs-on: ubuntu-latest
    container: alpine/git
    steps:
      - run: |
          URL=$(echo "${{GITHUB_SERVER_URL}}" | sed 's%://%${{GITHUB_TOKEN}}@://%')
          git clone "$URL/${{GITHUB_REPOSITORY}}"
          git switch ${{GITHUB_REF}}
      - run: ls
